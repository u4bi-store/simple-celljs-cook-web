<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://www.celljs.org/cell.js"></script>
    </head>
    <body>

        <script>

            var node = {
                $cell: true,
                _items: {},
                $type : "div",
                $init: function(){
                    this._detailUser('u4bi');

                },
                _detailUser: function(name){

                    fetch("https://api.github.com/users/"+name).then(function(res){
                        return res.json();
                    }).then(function(res){
                        this._items = res;
                        console.log('data ', this._items);

                    }.bind(this)); 
                },
                $update: function(){
                    this.$text = JSON.stringify(this._items);
                    
                }
            }

        </script>
    </body>
</html>
