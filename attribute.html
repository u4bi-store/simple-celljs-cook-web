<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://www.celljs.org/cell.js"></script>
        <style>
            .container{
                background : red;
            }

            .container a{
                color : #fff;
            }
        </style>
    </head>
    <body>

        <script>
        
            var node = {
                $cell: true,

                class: "container",
                $components: [{

                    $text: "u4bi web",
                    href: "https://github.com/u4bi"
                }]
            }

        </script>
    </body>
</html>
