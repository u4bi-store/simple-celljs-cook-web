<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://www.celljs.org/cell.js"></script>
    </head>
    <body>

        <script>
        

            var Data = [
                        {
                            value : "A",
                            text  : "u4bi_A"
                        },
                        {
                            value : "B",
                            text  : "u4bi_B"
                        }
                    ];

            var Option = function(item){
                
                var
                    result = {
                        $type  : "option",
                        _value : item.value,
                        $text  : item.text
                    };
                    
                    console.log(result);

                return result;
            }

            var node = {
                $cell: true,
                $type: "select",
                $components: Data.map(Option)
            }


        </script>
    </body>
</html>
