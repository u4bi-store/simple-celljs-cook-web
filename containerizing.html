<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://www.celljs.org/cell.js"></script>
    </head>
    <body>

        <script>
        
            var node = {
                $cell: true,
                $type: "button",
                $text: "click",
                _id: 0,
                _arr: ["A", "B", "C", "D"],
                onclick: function(){
                    if(this._id === this._arr.length) return console.log('end');

                    this.$text = this._arr[this._id];
                    this._id++;
                }                
            }

        </script>
    </body>
</html>
